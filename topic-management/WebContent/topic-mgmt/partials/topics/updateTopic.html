<div class="container">

	<div class="row">
        <div class="col-lg-12">
            <i class="fa fa-file-text fa-4x"></i>
            <h1 class="page-header">	            
	            Topic <small>: Update</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="">Home/Topic</a>
                </li>
                <li class="active">Update : {{topicObj.title}}</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    
	<div class="row">
		<div class="col-lg-12">
			<h3>Update New Topic</h3>
		</div>
		
		<div class="col-lg-12">
			<b>Title :</b> 
		</div>
		
		<div class="col-lg-12">
			<input type="text" ng-model="topicObj.title"/>
		</div>
	
		<div class="col-lg-12">
			<b>Description :</b> 
		</div>
		
		<div class="col-lg-12">
			<trix-editor angular-trix ng-model="topicObj.description"></trix-editor>
		</div>
	
		<div class="col-lg-12">			
			<a class="btn btn-primary" ng-click="updateTopicObj()">Update <i class="fa fa-angle-right"></i></a>
			<a class="btn btn-primary" href="#/topics-list/{{topicObj.id}}">Cancel <i class="fa fa-angle-right"></i></a>
			<a class="btn btn-primary" href="#/topics-list">Back to list<i class="fa fa-angle-right"></i></a>
		</div>
	</div>
	<!-- /.row -->

</div>
