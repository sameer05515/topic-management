<div class="container">	
	<div class="row">
        <div class="col-lg-12">
            <i class="fa fa-file-text fa-4x"></i>
            <h1 class="page-header">	            
	            View <small>: {{view.title}}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="">Home/View</a>
                </li>

            </ol>
        </div>
    </div>

		        <a class="btn btn-primary" href="#/views/{{view.id}}">Modify <i class="fa fa-angle-right"></i></a>
		        <a class="btn btn-primary" href="#/views-list">Back to list <i class="fa fa-angle-right"></i></a>
			</div>
			<!-- /well -->
